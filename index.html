<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dollar kursi</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./dollar.png" style="border-radius: 50%;" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body
    class="bg-dark d-flex align-items-center justify-content-center flex-column mt-4"
  >
    <form class="bg-white w-50 p-5 rounded">
      <div class="form-group">
        <label for="exampleInputEmail1" class="mb-3">UZS</label>
        <input
          id="usz"
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Uzbek so'mi"
        />
      </div>
      <div class="form-group mt-4">
        <label for="exampleInputPassword1" class="mb-3">USD</label>
        <input
          id="usd"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Amerika Dollari $"
        />
      </div>
    </form>

    <div class="buttons">
      <button type="button" class="btn btn-warning mt-3">Yangilash</button>
    </div>

    <div
      class="alert alert-danger d-flex align-items-center justify-content-space-between"
      role="alert"
    >
      <div>Kechirasiz sizda xatolik yuz berdi</div>
      <svg
        class="bi flex-shrink-0 me-2"
        width="24"
        height="24"
        role="img"
        aria-label="Warning:"
      >
        <use xlink:href="#exclamation-triangle-fill" />
      </svg>
      <button
        type="button"
        class="btn-danger ml-4 btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <p class="text-warning position-absolute bottom start-77">Created By 79baxaa</p>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
